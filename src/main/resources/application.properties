
spring.datasource.url=jdbc:h2:mem:bookingdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=sa
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.h2.console.enabled=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
server.port=8081

spring.application.name=room
spring.profiles.active=dev
spring.config.import=optional:configserver:http://localhost:8085

#eureka server

eureka.instance.preferIpAddress=true

eureka.client.registerWithEureka=true

eureka.client.fetchRegistry=true

eureka.client.serviceUrl.defaultZone= http://localhost:8065/eureka/


management.endpoints.web.exposure.include=*

info.app.name=room Microservicio
info.app.description= Aplication to resrve rooms
info.app.version=1.0.0

management.info.env.enabled=true
endpoint.shutdown.enabled=true
management.endpoint.shutdown.enabled=true